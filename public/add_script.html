<!DOCTYPE html>
<html lang="vi">
<head>
	<title>Bot CMS - add script</title>
	<meta charset="utf-8">	
	<meta name="viewport" content="width = device-width, initial-scale = 1, shrink-to-fit = no">
	<meta name="theme-color" content="#574E4E">
	<meta name="msapplication-TileColor" content="#574E4E">
	<meta name="msapplication-navbutton-color" content="#574E4E">
	<meta name="apple-mobile-web-app-status-bar-style" content="#574E4E">
	<link rel="shortcut icon" href="/image/image.jpg">
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
	<header>
		<h1 class="display-4">BotkitCMS</h1>
	</header>
	<div class="container">
		<div class="row" id='div_button'>
			<div class="btn-group" role="group" aria-label="Button">
				<button type="button" class="btn btn-secondary btn-info" onclick="window.location.href='/'">Danh sách</button>
				<button type="button" class="btn btn-secondary btn-toolbar" onclick="window.location.href='/script/add'">Thêm script</button>
				<button type="button" class="btn btn-secondary btn-warning">Hướng dẫn</button>
			</div>
		</div>
		<div class="row" id="div_form">
			<form class="col-12 border-info" method="POST">
				<div class="form-group row">
					<label for="inputID" class="col-sm-2 form-control-label"> ID </label>
					<div class="col-sm-10">
						<input type="text" name="id" class="form-control" id="inputID" placeholder="ID" required>
					</div>
				</div>
				<div class="form-group row" id="div_select_intent_of_script">
					<label for="select_intent" class="col-2">Mục đích</label>
					<div class="col-4">
						<select name="intent" class="form-control" id="select_intent">
					        <option value="question">Đặt câu hỏi, khảo sát</option>
					        <option value="response">Phản hồi tin nhắn người dùng</option>
			    		</select>
					</div>
					<label for="select_num_of_script" class="col-2">Số lượng script</label>
					<div class="col-4">
						<select name="num_of_script" class="form-control" id="select_num_of_script">
					        <option value="1">1</option>
					        <option value="2">2</option>
					        <option value="3">3</option>
			    		</select>
					</div>
				</div>
				<div class="form-group row">
					<label for="inputDescription" class="col-sm-2 form-control-label"> Mô tả </label>
					<div class="col-sm-10">
						<input type="text" name="description" class="form-control" id="inputDescription" placeholder="Description">
					</div>
				</div>
				<!-- Trigger -->
				<div class="form-group" id="trigger_area">
				  	<div class="form-group row" id="original1">
				  		<label class="col-2">Triggers</label>
				  		<label class="col-2">Trigger type</label>
						<div class="form-group col-3">
				    	<select name="type0" class="form-control">
					        <option value="string" selected>Chuỗi kí tự</option>
					        <option value="regexp">Regular Expression</option>
					    </select>
					  	</div>
					  	<label class="col-1">Trigger</label>
					  	<div class="form-group col-4">
					    	<input type="text" name="trigger0" class="form-control" placeholder="Trigger">
					  	</div>
				  	</div>
				  	<div class="form-group row" id="adding_trigger">
				  		<label class="col-2"></label>
				  		<div class="col-10 form-group" style="padding-left: 0;padding-right: 0">
				  			<button type="button" class="btn btn-outline-secondary col-12 form-group" id="adding_trigger" onclick="add_trigger()">Thêm trigger</button>
				  		</div>
				  	</div>
				</div>
				<div class="form-group row">
					<label for="inputVariables" class="col-2">Biến dữ liệu</label>
					<div class="form-group col-10">
				    	<input type="text" name="variables" class="form-control" id="inputVariables" placeholder='Variables (eg: "var1, var2")'>
				  	</div>
				</div>
				<!-- Response mapping -->
				<div class="form-group row" id="response_mapping_area">
					<label for="inputQuestion" class="col-2"><i class="fas fa-reply-all"></i></i> Response mapping</label>
					<label for="inputQuickReplies" class="col-5"><i class="fas fa-comment-dots"></i> Câu trả lời của người dùng </label>
					<label for="inputPayload" class="col-3"><i class="fas fa-arrow-alt-circle-right"></i> ID script tiếp theo </label>
					<div class="form-group col-12" style="padding-left: 0; padding-right: 0">
					  	<div class="form-group col-10 float-right" id="response_area">
					  		<div class="form-group col-12 row" id="res_mapping1" style="padding-right: 0">
					  			<div class="form-group col-6">
						  			<input type="text" name="res_mapping0" class="form-control res_mapping" id="inputResMapping" placeholder="Response from customer">
						  		</div>
						  		<div class="form-group col-6" style="padding-right: 0">
						    		<input type="text" name="res_payload0" class="form-control res_payload" id="inputResPayload" placeholder="Payload for response">
						  		</div>
					  		</div>
					  		<div class="form-group row" id="adding_res_mapping">
					  			<button type="button" class="btn btn-outline-secondary col-12 form-control" onclick="add_res_mapping()">Thêm response mapping</button>
					  		</div>
					  	</div>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2">Định dạng script</label>
					<div class="col-sm-10">
						<div class="radio">
							<label>
								<input class="key" type="radio" name="script" data-key="1" id="gridRadios1" value="text">
								Tin nhắn text
							</label>
						</div>
						<div class="radio">
							<label>
								<input class="key" type="radio" name="script" data-key="2" id="gridRadios2" value="question">
								Câu hỏi
							</label>
						</div>
						<div class="radio">
							<label>
								<input class="key" type="radio" name="script" data-key="3" id="gridRadios3" value="fb_template">
								Facebook_template
							</label>
						</div>
						<div class="radio">
							<label>
								<input class="key" type="radio" name="script" data-key="4" id="gridRadios4" value="image">
								Hình ảnh
							</label>
						</div>
					</div>
				</div>
				<!-- thông tin về tin nhắn text -->
				<div class="form-group row comp" data-key="1" >
					<div class="form-group row col-12" style="padding-right: 0">
						<label for="inputReply" class="col-2">Câu đối thoại</label>
						<div class="form-group col-10" style="padding-right: 0">
					    	<input type="text" name="text_content" class="form-control" id="inputReply" placeholder="Message">
					  	</div>	
					</div>	
					<div class="form-group row col-12" style="padding-right: 0">
						<label for="inputTopic" class="col-2"> ID của script kế tiếp</label>
						<div class="form-group col-10" style="padding-right: 0">
					    	<input type="text" name="ID_next_script" class="form-control" id="inputID_next_script" placeholder="Next script's ID">
					  	</div>
					</div>		
				</div>
				<!-- thông tin về câu hỏi -->
				<div class="form-group row comp" data-key="2">
					<label for="inputQuestion" class="col-4"><i class="fas fa-question-circle"></i> Câu hỏi</label>
					<label for="inputQuickReplies" class="col-4"><i class="fab fa-replyd"></i> Câu trả lời nhanh</label>
					<label for="inputPayload" class="col-3"><i class="fas fa-arrow-alt-circle-right"></i> Payload </label>
					<div class="form-group row col-12" style="padding-right: 0">
						<div class="form-group col-4">
					    	<input type="text" name="question" class="form-control" id="inputQuestion" placeholder="Question">
					  	</div>
					  	<div class="form-group col-8" id="replies_area" style="padding-right: 0">
					  		<div class="form-group col-12 row" id="reply1" style="padding-right: 0">
					  			<div class="form-group col-6">
					  			<input type="text" name="quick_reply0" class="form-control reply" id="inputQuickReplies" placeholder="Option">
					  		</div>
					  		<div class="form-group col-6" style="padding-right: 0">
					    		<input type="text" name="payload0" class="form-control payload" id="inputPayload" placeholder="Payload for option">
					  		</div>
					  		</div>
					  		<div class="form-group row" id="adding_reply" style="padding-right: 0">
					  			<button type="button" class="btn btn-outline-secondary col-12 form-control" onclick="add_quick_reply()">Thêm quick reply</button>
					  		</div>
					  	</div>
					</div>
				</div>
				<!-- thông tin facebook template -->
				<div class="form-group row comp" data-key="3">
					
					<div class="form-group row col-12">
						<label for="fb_template_type" class="col-2">Định dạng mẫu</label>
						<div class="col-10">
							<select name="fb_template_type" class="form-control" id="fb_template_type">
								<option hidden disabled selected value> -- select an option -- </option>
						        <option value="generic">Mẫu chung (generic)</option>
						        <option value="button">Mẫu nút (button)</option>
						        <option value="media">Mẫu phương tiện (media)</option>
				    		</select>
						</div>
					</div>
				<!-- Generic type -->
					<div class="form-group row fb_tpl_type col-12" data-type="generic">
						<div class="form-group row col-12">
							<label for="inputTitle_generic" class="col-2 form-control-label"> Tiêu đề </label>
							<div class="col-10">
								<input type="text" name="title_generic" class="form-control" id="inputTitle_generic" placeholder="Title" required>
							</div>
						</div>
						<div class="form-group row col-12">
							<label for="inputSubtitle_generic" class="col-sm-2 form-control-label"> Phụ đề </label>
							<div class="col-10">
								<input type="text" name="subtitle_generic" class="form-control" id="inputSubtitle_generic" placeholder="Subtitle">
							</div>
						</div>
						<div class="form-group row col-12">
							<label for="inputImageURL_generic" class="col-2 form-control-label"> Đường dẫn tới hình ảnh </label>
							<div class="col-10">
								<input type="text" name="image_url_generic" class="form-control" id="inputImageURL_generic" placeholder="Image URL">
							</div>
						</div>
						<div class="form-group row col-12">
							<label class="col-2 form-control-label"> Hành động mặc định </label>
							<label for="inputDefault_URL_generic" class="col-2 form-control-label"> Đường dẫn mặc định </label>
							<input type="text" name="default_URL_generic" class="col-8 form-control" placeholder="Default URL to open">
						</div>
						<div class="form-group row col-12">
							<label for="num_of_button" class="col-2 form-control-label"> Số lượng các nút </label>
							<select name="num_of_button" class="form-control col-1 num_of_button">
						        <option value="1" selected>1</option>
						        <option value="2">2</option>
						        <option value="3">3</option>
				    		</select>
							<label class="col-3 form-control-label" style="text-align: center;"> Loại nút </label>
				    		<label class="col-3 form-control-label" style="text-align: center;"> URL | Payload</label>
				    		<label class="col-3 form-control-label" style="text-align: center;"> Tiêu đề nút</label>
						</div>
						<div class="form-group row generic_tpl_button col-12" id="generic_button_1">
							<div class="form-group col-2"></div>
							<label class="col-2 form-control-label"> Button 1 </label>
				    		<div class="form-group row col-8">
				    			<select name="style_of_button_1_generic" class="form-control col-4">
							        <option value="web_url" selected>Nút URL</option>
							        <option value="payload">Nút đăng lại</option>
					    		</select>
				   				<div class="col-4">
									<input type="text" name="URL_button_1_generic" class="form-control" placeholder=" URL | payload ">
								</div>
								<div class="col-4">
									<input type="text" name="title_button_1_generic" class="form-control" placeholder="Title to display">
								</div>
				    		</div>
						</div>
					</div>

				<!-- Button type -->
					<div class="form-group row fb_tpl_type col-12" data-type="button">
						<div class="form-group row col-12">
							<label for="inputText_button" class="col-2 form-control-label"> Tiêu đề </label>
							<div class="col-10">
								<input type="text" name="title_button" class="form-control" id="inputText_button" placeholder="Title" required>
							</div>
						</div>
						<div class="form-group row col-12">
							<label for="num_of_button" class="col-2 form-control-label"> Số lượng các nút </label>
							<select name="num_of_button" class="form-control col-1 num_of_button">
						        <option value="1" selected>1</option>
						        <option value="2">2</option>
						        <option value="3">3</option>
				    		</select>
				    		<div class="col-1"></div>
				    		<label class="col-4 form-control-label"> URL </label>
				    		<label class="col-4 form-control-label"> Tiêu đề nút</label>
						</div>
						<div class="form-group row button_tpl_button col-12" id="button_button_1">
							<div class="form-group col-2"></div>
							<label class="col-2 form-control-label"> Button 1 </label>
				    		<div class="form-group row col-8">
				   				<div class="col-6" style="padding-left: 0">
									<input type="text" name="URL_button_1_button" class="form-control" placeholder="URL to open">
								</div>
								<div class="col-6">
									<input type="text" name="title_button_1_button" class="form-control" placeholder="Title to display">
								</div>
				    		</div>
						</div>
					</div>

				<!-- Media type -->
					<div class="form-group row fb_tpl_type col-12" data-type="media">
						<div class="form-group row col-12">
							<label for="inputImageURL_media" class="col-2 form-control-label"> Media type </label>
							<div class="col-3">
					    	<select name="fb_tpl_media_type" class="form-control">
						        <option value="video">Video</option>
						        <option value="photo">Hình ảnh</option>
						    </select>
							</div>
							<label for="inputImageURL_media" class="col-2 form-control-label"> Đường dẫn </label>
							<div class="col-5">
								<input type="text" name="media_url_media" class="form-control" id="inputMediaURL_media" placeholder="URL">
							</div>
						</div>
					</div>
				</div>
				<!-- thông tin về tin nhắn đính kèm hình ảnh -->
				<div class="form-group row comp" data-key="4">
					<div class="form-group row col-12">
						<label for="inputImageURL" class="col-2">Đường dẫn hình ảnh</label>
						<div class="form-group col-10">
					    	<input type="text" name="image_url" class="form-control" id="inputImageURL" placeholder="URL">
					  	</div>
					</div>
					<div class="form-group row col-12">
						<label for="inputTopic" class="col-2"> ID của script kế tiếp</label>
						<div class="form-group col-10">
					    	<input type="text" name="ID_next_script" class="form-control" id="inputID_next_script" placeholder="Next script's ID">
					  	</div>
					</div>			
				</div>
				<div class="form-group row">
					<div class="col-12">
						<button type="button" onclick="submitData()" class="btn btn-success float-right">Lưu lại</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="/js/submit.add_script.js"></script>
	<script type="text/javascript" src="/js/display.add_script.js"></script>
</body>
</html>
