<!DOCTYPE html>
<html lang="vi">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width = device-width, initial-scale = 1, shrink-to-fit = no">
    <meta name="theme-color" content="#574E4E">
    <meta name="msapplication-TileColor" content="#574E4E">
    <meta name="msapplication-navbutton-color" content="#574E4E">
    <meta name="apple-mobile-web-app-status-bar-style" content="#574E4E">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/css/login.style.css">
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <form id="div_form" class="col-5 offset-4" method="post" action="/login">
        <h3 style="text-align: center;">Login</h3>
        <div class="row form-group">
          <label for="inputID" class="col-3">Tài khoản</label>
          <div class="col-9">
            <input type="text" id="inputID" name="username" class="form-control" placeholder="ID">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-3">Mật khẩu</label>
          <div class="col-9">
            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" autocomplete>
          </div>
        </div>
        <button type="submit" class="btn btn-primary float-right">Đăng nhập
        </button>
      </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
