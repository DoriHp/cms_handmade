<!DOCTYPE html>
<html lang="vi">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width = device-width, initial-scale = 1, shrink-to-fit = no">
    <meta name="theme-color" content="#574E4E">
    <meta name="msapplication-TileColor" content="#574E4E">
    <meta name="msapplication-navbutton-color" content="#574E4E">
    <meta name="apple-mobile-web-app-status-bar-style" content="#574E4E">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <form id="div_form" class="col-5 offset-4">
        <h3 style="text-align: center;">Login</h3>
        <div class="row form-group">
          <label for="inputID" class="col-3">Tài khoản</label>
          <div class="col-9">
            <input type="text" id="inputID" name="userID" class="form-control" placeholder="ID">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-3">Mật khẩu</label>
          <div class="col-9">
            <input type="password" id="inputPassword" name="userPassword" class="form-control" placeholder="Password">
          </div>
        </div>
        <button type="button" class="btn btn-primary float-right" onclick = "login()">Đăng nhập
        </button>
      </form>
    </div>
    <script type="text/javascript">
      //kiểm tra có trường thông tin nào trống không
      function validateForm(){

        var reg = /^[\wa-zA-Z0-9].{8,20}$/g
        var info = document.querySelectorAll('input')
        var fill = true
        info.forEach(function(input){
          if(input.value == ""){
            fill = false
          }
        })

        if(!fill){
          alert("Bạn phải điền đầy đủ thông tin!")
        }
        
        if(!reg.test(document.getElementById("inputID").value)){
          alert("Sai định dạng tên tài khoản!\nTên tài khoản phải là một chuỗi kí tự dài 8~20 kí tự và không chứa kí tự đặc biệt!")

          return false
        }

        if(!reg.test(document.getElementById("inputPassword").value)){
          alert("Sai định dạng mật khẩu!\nMật khẩu phải là một chuỗi kí tự dài 8~20 kí tự và không chứa kí tự đặc biệt!")

          return false
        }

        return true

      }

      function login(){
        //get data from the form
        if(validateForm() == true){
          var formData = new FormData(document.querySelector('form'))
          var data = {}
          for (var pair of formData.entries()) {
              data[pair[0]] = pair[1]
          }

          //create post request to login
          axios.post('/login', {
            header: {
              'Content-Type': 'application/json'
            },
            data: {
              'id': data.userID,
              'password': data.userPassword
            }
          }).then(function(response){
            if(response.status != 200){
              alert("Lỗi đăng nhập:\n" + response.data)
            }
          }).catch(function(error){
            console.log(error)
          })
        }
      }
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
