<!DOCTYPE html>
<html lang="vi">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
	<meta charset="utf-8">	
	<meta name="viewport" content="width = device-width, initial-scale = 1, shrink-to-fit = no">
	<meta name="theme-color" content="#574E4E">
	<meta name="msapplication-TileColor" content="#574E4E">
	<meta name="msapplication-navbutton-color" content="#574E4E">
	<meta name="apple-mobile-web-app-status-bar-style" content="#574E4E">
	<link rel="shortcut icon" href="/image/image.jpg">
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
	<header>
		<h1 class="display-4">BotkitCMS</h1>
	</header>
	<div class="container">
		<div class="row" id='div_button'>
			<div class="btn-group" role="group" aria-label="Button">
				<button type="button" class="btn btn-secondary btn-info" onclick="window.location.href='/'">Danh sách</button>
				<button type="button" class="btn btn-secondary btn-toolbar" onclick="window.location.href='/script/add'">Thêm script</button>
				<button type="button" class="btn btn-secondary btn-warning" onclick="window.location.href='/broadcast'">Tin nhắn hàng loạt</button>
			</div>
		</div>
		<div class="row" id="div_form">
			<form class="col-12 border-info" method="POST">
				<div class="form-group row">
					<label for="inputID" class="col-sm-2 form-control-label"> ID </label>
					<div class="col-sm-10">
						<input type="text" name="id" class="form-control" id="inputID" placeholder="ID">
					</div>
				</div>
				<div class="form-group" id="trigger_area">
				  	<div class="form-group row" id="original1">
				  		<label class="col-2">Triggers</label>
				  		<label class="col-2">Trigger type</label>
						<div class="form-group col-3">
				    	<select name="type0" class="form-control">
					        <option value="string" selected>Chuỗi kí tự</option>
					        <option value="regexp" hidden disabled>Regular Expression</option>
					    </select>
					  	</div>
					  	<label class="col-1">Trigger</label>
					  	<div class="form-group col-4">
					    	<input type="text" name="trigger0" class="form-control" placeholder="Trigger">
					  	</div>
				  	</div>
				  	<div class="form-group row" id="adding_trigger">
				  		<label class="col-2"></label>
				  		<div class="col-8 offset-2 form-group" style=";padding-right: 0">
				  			<button type="button" class="btn btn-outline-secondary col-12 form-group" id="adding_trigger" onclick="add_trigger()">Thêm trigger</button>
				  		</div>
				  	</div>
				</div>
				<div class="form-group row">
					<label for="inputVariables" class="col-2">Biến dữ liệu</label>
					<div class="form-group col-10">
				    	<input type="text" name="variables" class="form-control" id="inputVariables" placeholder='Variables (eg: "var1, var2")'>
				  	</div>
				</div>
				<div class="form-group row" id="div_select_intent_of_script">
					<label for="select_intent" class="col-2">Mục đích</label>
					<div class="col-4">
						<select name="intent" class="form-control" id="select_intent">
					        <option value="question">Đặt câu hỏi, khảo sát</option>
					        <option value="response" selected>Phản hồi tin nhắn người dùng</option>
			    		</select>
					</div>
					<label for="select_num_of_script" class="col-2">Số lượng script</label>
					<div class="col-4">
						<select name="num_of_script" class="form-control" id="select_num_of_script">
					        <option value="1">1</option>
					        <option value="2">2</option>
					        <option value="3">3</option>
					        <option value="4">4</option>
					        <option value="5">5</option>
					        <option value="6">7</option>
					        <option value="8">8</option>
					        <option value="9">9</option>
					        <option value="10">10</option>
			    		</select>
					</div>
				</div>
				<label class="form-group" id='script_num_label'>Script 1</label>
				<hr>
				<div class="form-group" id="regForm">
					<div class="tab">
					</div>
				</div>
				<div class="form-group" id="script_info">
					<div class="form-group row">
						<label class="col-sm-2">Định dạng script</label>
						<div class="col-10">
							<div class="radio">
								<label>
									<input class="key" type="radio" name="script" data-key="1" id="gridRadios1" value="text">
									Tin nhắn text
								</label>
							</div>
							<div class="radio">
								<label>
									<input class="key" type="radio" name="script" data-key="2" id="gridRadios2" value="template">
									Facebook_template
								</label>
							</div>
							<div class="radio">
								<label>
									<input class="key" type="radio" name="script" data-key="3" id="gridRadios3" value="image">
									Hình ảnh
								</label>
							</div>
						</div>
					</div>
				<!-- thông tin về tin nhắn text -->
					<div class="form-group row comp" data-key="1" >
						<div class="form-group row col-12" style="padding-right: 0">
							<label for="inputReply" class="col-2">Câu đối thoại</label>
							<div class="form-group col-10" style="padding-right: 0">
						    	<input type="text" name="text_content" class="form-control" id="inputReply" placeholder="Message">
						  	</div>	
						</div>	
					</div>
				<!-- thông tin facebook template -->
					<div class="form-group row comp" data-key="2">
						<div class="form-group row col-12" style="padding-right: 0">
							<label for="fb_template_type" class="col-2">Định dạng mẫu</label>
							<div class="col-10">
								<select name="fb_template_type" class="form-control" id="fb_template_type">
									<option hidden disabled selected value> -- select an option -- </option>
							        <option value="generic">Mẫu chung (generic)</option>
							        <option value="button">Mẫu nút (button)</option>
							        <option value="media">Mẫu phương tiện (media)</option>
					    		</select>
							</div>
						</div>
					<!-- Generic type -->
						<div class="form-group row fb_tpl_type col-12" data-type="generic" style="padding-right: 0">
							<div class="form-group row col-12" style="padding-right: 0">
								<label for="inputTitle_generic" class="col-2 form-control-label"> Tiêu đề </label>
								<div class="col-10" style="padding-right: 0">
									<input type="text" name="title_generic" class="form-control" id="inputTitle_generic" placeholder="Title" style="padding-right: 0">
								</div>
							</div>
							<div class="form-group row col-12" style="padding-right: 0">
								<label for="inputSubtitle_generic" class="col-sm-2 form-control-label"> Phụ đề </label>
								<div class="col-10" style="padding-right: 0">
									<input type="text" name="subtitle_generic" class="form-control" id="inputSubtitle_generic" placeholder="Subtitle">
								</div>
							</div>
							<div class="form-group row col-12" style="padding-right: 0">
								<label for="inputImageURL_generic" class="col-2 form-control-label"> Đường dẫn tới hình ảnh </label>
								<div class="col-10" style="padding-right: 0">
									<input type="text" name="image_url_generic" class="form-control" id="inputImageURL_generic" placeholder="Image URL">
								</div>
							</div>
							<div class="form-group row col-12" style="padding-right: 0">
								<label class="col-2 form-control-label"> Hành động mặc định </label>
								<label for="inputDefault_URL_generic" class="col-2 form-control-label"> Đường dẫn mặc định </label>
								<input type="text" name="default_URL_generic" class="col-8 form-control" placeholder="Default URL to open">
							</div>
							<div class="form-group row col-12" style="padding-right: 0">
								<label for="num_of_button" class="col-2 form-control-label"> Số lượng các nút </label>
								<div class="form-group col-1" style="padding-right: 0">
									<select name="num_of_button" class="form-control num_of_button">
								        <option value="1" selected>1</option>
								        <option value="2">2</option>
								        <option value="3">3</option>
						    		</select>
								</div>
								<label class="col-3 form-control-label" style="text-align: center;"> Loại nút </label>
					    		<label class="col-3 form-control-label" style="text-align: center;"> URL | Payload</label>
					    		<label class="col-3 form-control-label"> Tiêu đề nút</label>
							</div>
							<div class="form-group row generic_tpl_button col-12" id="generic_button_1" style="padding-right: 0">
								<div class="form-group col-2"></div>
								<label class="col-2 form-control-label"> Button 1 </label>
					    		<div class="form-group row col-8" style="padding-right: 0">
					    			<select name="style_of_button_1_generic" class="form-control col-4" style="padding-right: 0">
								        <option value="web_url" selected>Nút URL</option>
								        <option value="payload">Nút đăng lại</option>
						    		</select>
					   				<div class="form-group col-4" style="padding-right: 0">
										<input type="text" name="URL_button_1_generic" class="form-control" placeholder=" URL | payload ">
									</div>
									<div class="form-group col-4" style="padding-right: 0">
										<input type="text" name="title_button_1_generic" class="form-control" placeholder="Title to display">
									</div>
					    		</div>
							</div>
						</div>

					<!-- Button type -->
						<div class="form-group row fb_tpl_type col-12" data-type="button" style="padding-right: 0">
							<div class="form-group row col-12" style="padding-right: 0">
								<label for="inputText_button" class="col-2 form-control-label"> Tiêu đề </label>
								<div class="col-10" style="padding-right: 0">
									<input type="text" name="title_button" class="form-control" id="inputText_button" placeholder="Title" required>
								</div>
							</div>
							<div class="form-group row col-12">
								<label for="num_of_button" class="col-2 form-control-label"> Số lượng các nút </label>
								<div class="col-1">
									<select name="num_of_button" class="form-control num_of_button">
								        <option value="1" selected>1</option>
								        <option value="2">2</option>
								        <option value="3">3</option>
						    		</select>
								</div>
					    		<label class="col-4 offset-1 form-control-label"> URL </label>
					    		<label class="col-4 form-control-label"> Tiêu đề nút</label>
							</div>
							<div class="form-group row button_tpl_button col-12" id="button_button_1">
								<label class="col-2 offset-2 form-control-label"> Button 1 </label>
					    		<div class="form-group row col-8" style="padding-right: 0">
					   				<div class="col-6" style="padding-left: 0">
										<input type="text" name="URL_button_1_button" class="form-control" placeholder="URL to open">
									</div>
									<div class="col-6" style="padding-right: 0">
										<input type="text" name="title_button_1_button" class="form-control" placeholder="Title to display">
									</div>
					    		</div>
							</div>
						</div>

					<!-- Media type -->
						<div class="form-group row fb_tpl_type col-12" data-type="media">
							<div class="form-group row col-12">
								<label for="inputImageURL_media" class="col-2 form-control-label"> Media type </label>
								<div class="col-3">
						    	<select name="fb_tpl_media_type" class="form-control">
							        <option value="video">Video</option>
							        <option value="photo">Hình ảnh</option>
							    </select>
								</div>
								<label for="inputImageURL_media" class="col-2 form-control-label"> Đường dẫn </label>
								<div class="col-5">
									<input type="text" name="media_url_media" class="form-control" id="inputMediaURL_media" placeholder="URL">
								</div>
							</div>
						</div>
					</div>
				<!-- thông tin về tin nhắn đính kèm hình ảnh -->
					<div class="form-group row comp" data-key="3">
						<div class="form-group row col-12">
							<label for="inputImageURL" class="col-2">Đường dẫn hình ảnh</label>
							<div class="form-group col-10">
						    	<input type="text" name="image_url" class="form-control" id="inputImageURL" placeholder="URL">
						  	</div>
						</div>			
					</div>
				</div>
				<div class="form-group col-2 offset-5" style="text-align:center;margin-top:40px;" id='step_count'>
				  <span class="step"></span>
				</div>
				<div class="form-group col-3 offset-9" style="overflow:auto;">
				  <div style="float:right;">
				    <button class="btn btn-secondary" type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
				    <button class="btn btn-primary" type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
				  </div>
				</div>
			</form>
		</div>
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script type="text/javascript" src="/js/script_input.add_script_2.js"></script>
	<script type="text/javascript" src="/js/display.add_script_2.js"></script>
</body>
</html
